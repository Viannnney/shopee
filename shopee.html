<head>

        body{
            height: 200vh;

        .item1{grid-area:menu;}

        nav{
            position: sticky;
            top: 0;
            height: 150px;
            background-color: orangered;
        }
        nav a{
            padding: 0 10px;
            font-size: 15px;
            text-decoration: none;
            color: black;
            margin-right: 10px;
            font-weight: bold;
        }

        form input[type=submit]{
            height: 36px;
            width: 36px;
            border-radius: 18px;
            background-color: orange;
            border: none;
            cursor: pointer;
            
        }
        form input[type=text]{
            border: none;
            height: 30px;
            width: 250px;
            justify-content: center;
            align-items: center;
        }

        .container{
            height: 250px;
            width: 98%;
            display: grid;
            grid-template-areas:
            'menu menu menu menu main main'
            'menu menu menu menu right right';
            gap: 10px;
            /* background-color: orangered; */
           
        }
        .container > div{
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
        .item1{
            background-image: url(1a.jpeg);
            background-size:cover ;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .item2{
            background-image: url(1b.png);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .item3{
            background-image: url(1c.jpeg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .search{
            display: block;
            margin-left:470px ;
        }
    </style>
</head>
